lang: en

# ---------- Theme ----------
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "contrast"

# ---------- Plugins ----------
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap

# ---------- Build / Markdown ----------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# ---------- Author / Social ----------
author:
  name: Omar Garib
  avatar: /assets/img/headshot.jpg
  email: ogarib@gatech.edu
  links:
    - label: GitHub
      icon: fab fa-github
      url: https://github.com/omargarib02
    - label: LinkedIn
      icon: fab fa-linkedin
      url: https://www.linkedin.com/in/omargarib/

# ---------- Defaults ----------
defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: false
      author_profile: false
      comments: false

